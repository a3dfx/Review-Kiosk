<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>


<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Reputation for Business </title>
<link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/rateit.css" rel="stylesheet" type="text/css">
    <link href="css/bigstars.css" rel="stylesheet" type="text/css">
    <link href="css/antenna.css" rel="stylesheet" type="text/css">
    <!-- syntax highlighter -->
    <link href="css/bigstars.css" rel="stylesheet" type="text/css">
    <link href="css/shCore.css" rel="stylesheet" type="text/css">
    <link href="css/shCoreDefault.css" rel="stylesheet" type="text/css"></head>
<body>
<div id="wrapper">
<div id="container">
    <div class="title">
        <h1>What do you think of us?</h1>
        <h2>Help us improve our service by sharing your feedback.</h2>
    </div>
    
    <div class="content">
    
        <div class="step left">
        <div class="pad">
        <div class="stepTitle"><h1>1</h1><h2>Rate Us</h2></div>

<br /><br /><br />

    <ul class="nostyle" id="examples">
        
        <li>
            <div class="rateit bigstars" data-rateit-starwidth="45" data-rateit-starheight="45"></div>
                <div class="ratingLabels">
                    <div class="poor">Poor</div>
                    <div class="average">Average</div>
                    <div class="excellent">Excellent</div>
                </div>
			</li>
                </ul>
          
    <script src="../src/jquery.rateit.js" type="text/javascript"></script>

    <script>
        //build toc
        var toc = [];
        $('#examples > li').each(function (i, e) {


            if (i > 0)
                toc.push(', ');
            toc.push('<a href="#')
            toc.push(e.id)
            toc.push('">')
            var title = $(e).find('h3:first').text();
            title = title.substring(title.indexOf(')') + 2);
            toc.push(title);
            toc.push('</a>');

        });

        $('#toc').html(toc.join(''));

    </script>

    <!-- syntax highlighter -->






  </div>
        </div>
        
        
        <div class="step">
        <div class="pad">
        <div class="stepTitle"><h1>2</h1><h2>Review Us</h2></div>
                
		<textarea onfocus="if(this.value=this.defaultValue){this.value=''}; return false;">Type your comments here...</textarea>        </div>
        </div>
        
        
        <div class="step right">
        <div class="pad">
         <div class="stepTitle"><h1>3</h1><h2>Share</h2></div>
  <input class="field-email" type="text" name="field-name-here" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'Enter Email To Get Updates':this.value;" value="Enter Email To Get Updates" />     
  <input type="submit" value="Submit Review" class="input" />
        </div>
        </div>
        
        
    
    </div><!-- content-->
</div><!-- container-->
</div><!-- wrapper-->    <script src="js/jquery.rateit.js" type="text/javascript"></script>

</body>
</html>
